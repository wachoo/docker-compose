
port 26379
dir "/tmp"
# 自定义集群名，其中 172.19.6.194 为 redis-master 的 ip，6379 为 redis-master 的端口，2 为最小投票数（因为有 3 台 Sentinel 所以可以设置成 2）
sentinel myid 2e29f425768094783255c54bd25b88936a058eb1
sentinel monitor mymaster 172.19.6.194 6379 2
sentinel auth-pass mymaster test@dbuser2020
sentinel down-after-milliseconds mymaster 30000
sentinel failover-timeout mymaster 180000
sentinel parallel-syncs mymaster 1
sentinel config-epoch mymaster 1
sentinel leader-epoch mymaster 1
sentinel deny-scripts-reconfig yes
# Generated by CONFIG REWRITE
sentinel known-replica mymaster 172.19.6.194 6380
sentinel known-replica mymaster 172.19.6.194 6381
sentinel known-sentinel mymaster 172.19.6.194 26379 3d6fab4249e3eb7f25bde2a481a2fe7f156fd227
sentinel known-sentinel mymaster 172.19.6.194 26381 67db640576f39dbe6985cef879beb1d01d78045b
sentinel current-epoch 1
